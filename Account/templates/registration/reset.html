{% extends "registration/base.html" %}

{% load static i18n %}

{% block title %}
Recupération | APOS
{% endblock %}

{% block content %}
    <form id="con-form" class="mb-5" method="post" style="min-width: 40%" action="{% url "password_reset" %}">
        {% csrf_token %}

        <h4 style="font-family: Roboto, serif; color: #000; font-weight: 900; font-size: 25px">Reinitialisation</h4>

        <h5 style="font-size: 17px; font-family: 'Roboto', serif">
            <b style="font-weight: 600; color: #009866;">A</b>
            <b style="font-weight: 600; color: #ff0000;">P</b>
            <b style="font-weight: 600; color: #ffab00;">O</b>
            <b style="font-weight: 600; color: #000;">S</b>
        </h5>

        <center>
            <div class="rounded-circle p-2 mt-3" style="border: 2px solid #4a148c; max-width: 50px">
                <b class="ion ion-key fa-2x"></b>
            </div>
        </center>
        <br/>
        {{ form }}<br/>
        <b class="text-muted">
            Un mail vous sera envoyé avec des instruction
        </b>
        <br><br/>

        <section class="but">
            <a id="rec" href="{% url 'login' %}" style="color: #4a148c; font-size: 12px" class="mr-5">Connexion</a>
            <button type="submit" class="btn btn-primary ml-5">Reinitialiser</button>
        </section>

    </form>
{% endblock %}
